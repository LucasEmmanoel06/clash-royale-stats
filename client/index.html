<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estatísticas Clash Royale</title>
  
  <script src="node_modules\chart.js\dist\chart.umd.js"></script>
  <script href="https://cdnjs.com/libraries/Chart.js"></script>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6 font-sans">

  <div class="max-w-5x1 mx-auto">
    <h1 class="text-3xl font-bold bold-text-shadow text-center mb-8 text-white"> 
      Estatísticas de Partidas - Clash Royale
    </h1>

    <div id="consultas" class="space-y-8">
      
      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 1: % de Vitórias/Derrotas com Mega Knight</h2>
        <canvas id="graficoConsulta1"></canvas>
      </div>

      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 2: Decks com +50% de Vitórias</h2>
        <ul id="decks50win" class="list-disc text-shadow pl-6 space-y-4"></ul>
      </div>

      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 3: Quantidade de derrotas utilizando combo (Witch e Mini P.E.K.K.A)</h2>
        <ul id="listaPlayer" class="list-disc pl-6 space-y-1"></ul>
      </div>

      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 4: Vitórias com Miner onde o perdedor tinha mais troféus</h2>
        <div id="consulta4-container" class="text-shadow"></div>
      </div>

    </div>
  </div>

  <script src="src/scripts.js"></script>

</body>
</html>
