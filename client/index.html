<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estatísticas Clash Royale</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6 font-sans">

  <div class="max-w-5x1 mx-auto">
    <h1 class="text-3xl font-bold bold-text-shadow text-center mb-8 text-white"> 
      Estatísticas de Partidas - Clash Royale
    </h1>

    <div id="consultas" class="space-y-8">

      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 1: % de Vitórias/Derrotas com a Carta X</h2>
        <canvas id="graficoConsulta1"></canvas>
      </div>

      <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 2: Decks com +X% de Vitórias</h2>
        <ul id="decksVitoriosos" class="list-disc text-shadow pl-6 space-y-1"></ul>
      </div>

    <div id="consulta" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-shadow mb-4">Consulta 3: Player com +7000 troféus</h2>
        <ul id="listaPlayer" class="list-disc pl-6 space-y-1"></ul>
    </div>
    </div>
  </div>

  <script src="src/scripts.js"></script>

</body>
</html>
